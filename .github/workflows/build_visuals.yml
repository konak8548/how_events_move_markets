name: Build Visuals

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # runs daily at 6 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install plotly kaleido pandas openpyxl pyarrow

    - name: Ensure assets folder exists
      run: mkdir -p assets

    - name: Run visualization script
      run: python scripts/make_visuals.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add assets || echo "No assets to add"
        git commit -m "ðŸ”„ Update visuals $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git pull --rebase origin main
        git push
