name: Build Visuals for Portfolio

on:
  workflow_dispatch:       # manual run
  schedule:
    - cron: "0 7 * * *"    # run daily at 07:00 UTC

jobs:
  build-visuals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install pandas plotly kaleido pyarrow openpyxl

    - name: Install dependencies
      run: pip install -r requirements.txt kaleido

    - name: Commit and push visuals
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add assets/*.png assets/*.html
        git commit -m "Update visuals $(date -u)" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
