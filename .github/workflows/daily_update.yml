name: Daily Data Update

on:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6 AM UTC
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: write       # Needed for pushing changes back to repo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Update historical currencies
      - name: Update currencies
        run: python scripts/update_historical_currencies.py

      # 5️⃣ Update historical events
      - name: Update events
        run: python scripts/update_historical_events.py

      # 6️⃣ Run OLS regression
      - name: Run OLS regression
        run: python scripts/run_ols_regression.py

      # 7️⃣ Debug files (optional)
      - name: List data files
        run: |
          echo "---- data/events ----"
          ls -lh data/events || true
          echo "---- data/currencies ----"
          ls -lh data/currencies || true
          echo "---- data/ols_summary.txt ----"
          ls -lh data/ols_summary.txt || true

      # 8️⃣ Commit and push updates
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Daily update: data + OLS regression" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
