name: Daily Data Update

on:
  schedule:
    - cron: "0 6 * * *" # Every day 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update currencies
        run: python scripts/update_historical_currencies.py

      - name: Update events
        run: python scripts/update_historical_events.py

      - name: List data files (debug)
        run: |
          echo "---- data/events ----"
          ls -lh data/events || true
          echo "---- data/currencies ----"
          ls -lh data/currencies || true
          echo "---- data/spike_dip_events.csv ----"
          ls -lh data/spike_dip_events.csv || true

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Daily update: currencies, events, spikes/dips" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
